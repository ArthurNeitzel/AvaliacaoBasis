<p-dialog header="{{professor.nome}}" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"
    [draggable]="false" [resizable]="false">
    <p>
      ID: {{professor.id}}
    </p>
    <p>
      Nome: {{professor.nome}}
    </p>
    <p>
      Matricula: {{professor.matricula}}
    </p>
    <p>
      Disciplinas: {{professor.disciplinas}}
    </p>
        <p-footer>
            <button type="button" pButton icon="pi pi-trash" (click)="displayModal=false" label="Excluir Professor" class="ui-button-danger"></button>
        </p-footer>
</p-dialog>
