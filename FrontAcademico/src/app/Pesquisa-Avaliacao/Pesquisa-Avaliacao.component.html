<div class="ui-g">
  <div class="ui-g-12">
    <h1>Avaliacoes</h1>
  </div>
  <div class="ui-g-12">
    <label style="display: block">ID</label>
    <input type="text" size="10" pInputText> 
  </div>
  <div class="ui-g-12">
    <button pButton type="submit" label="Pesquisar"></button>
  </div>
</div>
<div class="ui-g">
  <div class="ui-g-12">
    <p-table [value]="avaliacoes" [paginator]="true" [rows]="5" [responsive]="true">
      <ng-template pTemplate="header">
          <tr>
              <th class="col-id">ID</th>
              <th>Aluno</th>
              <th width="200px">Disciplina</th>
              <th width="100px">Nota</th>
              <th class="col-acoes">Acoes</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-avaliacao>
        <tr>
            <td class="col-id">{{avaliacao.id}}</td>
            <td>{{avaliacao.aluno}}</td>
            <td>{{avaliacao.disciplina}}</td>
            <td>{{avaliacao.nota}}</td>
            <td class="col-acoes">
              <button pButton type="button" class="ui-button-icon-primary" icon="pi pi-eye" pTooltip="Detalhes" tooltipPosition="top"></button>
              <button pButton type="button" class="ui-button-icon-primary" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="ui-g-12">
    <button pButton type="button" label="Nova Avaliacao" routerLink="/avaliacoes/novo"></button>
  </div>
</div>
